<div class="container">

  <div *ngIf="deletedSuccesMsg" class="err">
    <p>User deleted.</p>
  </div>

<table class="table">
  <thead class="head">
    <tr>
      <th class="row">ID</th>
      <th class="row">fullname</th>
      <th class="row">email</th>
      <th class="row">mobil</th>
      <th class="row">edit</th>
    </tr>
  </thead>
  
  <tbody>
    <tr *ngFor="let us of readData">
      <th class="vaerdi row">{{us.id}}</th>
      <td class="vaerdi">{{us.fullname}}</td>
      <td class="vaerdi">{{us.email}}</td>
      <td class="vaerdi">{{us.mobil}}</td>
      <td class="vaerdi">
        <button class="deltebtn" (click)="deleteID(us.id)">Delete</button>
        <button class="updateBtn">
          <a [routerLink]="['/create', us.id]">Update</a> 
        </button>
      </td>
  
    </tr>
  </tbody>
</table>


</div>

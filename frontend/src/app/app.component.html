<ion-app style="background-color: white;">
  <ion-header [translucent]="true">
    <app-nav></app-nav>
  </ion-header>
  
  <ion-menu contentId="main-content">
    <ion-content class="ion-padding">
      <ion-list lines="none">
        <ion-item>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Create</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Courses</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Why Pick Us?</ion-label>
        </ion-item>
      </ion-list>
      <div class="userinfo">
        <p>Go to your profile</p>
        <ion-button routerLink="/profile" style="text-transform:uppercase;" fill="clear"  color="light" *ngIf="auth.user$ | async as user;">{{user.email}}</ion-button>
      </div>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Study<b>Room</b></ion-title>
      </ion-toolbar>
    </ion-header>
  <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>

<div class="container">

  <div class="logo">
    <p> <a routerLink="/home">studyRoom</a> </p>
  </div>

  <div class="nav">
    <ul>
      <li> <a routerLink="/home" >Home</a> </li>
      <li> <a routerLink="/create" >Create</a> </li>
      <li> <a routerLink="/read" >Courses</a> </li>
      <li> <a routerLink="/about-us">About us</a> </li>
    </ul>
  </div>

  <div class="btns">
    <ng-template #loggedOut>
    <button class="btn btn1" (click)="auth.loginWithRedirect()">Sign In</button>
    <button class="btn btn2">Sign Up</button>
    </ng-template>
    <div *ngIf="auth.isAuthenticated$ | async; else loggedOut">
      <button class="btn btn1" (click)="auth.logout()">
        Log out
      </button>
    </div>
  </div>

</div>
